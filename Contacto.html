<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon_tVt.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3d7a282b0.js" crossorigin="anonymous"></script>

    <title>Contacto Te vendo Todo </title>
</head>

<body>
    <header>
        <nav>
            <h2>Header</h2>
        </nav>
    </header>

    <section id="consultas">
        <h2>Consultas</h2>
        <p>Escriba sus consultas acá en la página y a la brevedad se las responderemos.</p>
        <form action="#" id="formconsulta" method="GET" novalidate>
            <textarea name="consultas" id="consultas" cols="50"
                rows="5">Escribe tu consulta aquí sin olvidar tu e-mail para que te respondamos!!!</textarea><br>
            <button type="submit">Envía la consulta presionando aquí</button>

            <p>Puede hacerlo tanbíen por WhatsApp.</p>
            <a href="https://api.whatsapp.com/send/?phone=5491155945330&amp;text=Hola!%20Quiero%20contactarme%20con%20te%20Vendo%20todo%20"
                target="_blank" title="Escribinos al WhatsApp!" class="whatsapp">
                <p>WhatsApp: <i class="fa-brands fa-whatsapp fa-bounce fa-2xl" style="color: #149600;"></i></p>
            </a>

    </section>

    <section id="registro">
        <h2>Registro</h2>
        <form action="#" id="formregistro" method="GET" novalidate>
            <div class="form-control">
                <label for="">Nombre:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Anacleto" required>
            </div>
            <div class="error" id="error-firstname"></div>
            <br>
            <div class="form-control">
                <label>Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="ElPollo" required>
            </div>
            <div class="error" id="error-apellido"></div>
            <br>
            <div class="form-control">
                <label id="label-anionacimiento">Año de Nacimiento:</label>
                <input type="number" name="anionacimiento" id="anionacimiento" min="1920" max="2040" maxlength="4"
                    required value="1980">
            </div>
            <div class="error" id="error-anionacimiento"></div>
            <br>
            <div class="form-control">
                <label>Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="error" id="error-password"></div>
            <br>
            <div class="form-control">
                <label>Email:</label>
                <input type="email" name="email" id="email" placeholder="anacletoelpollo@ejemplo.com" required><br>
            </div>
            <div class="error" id="error-email"></div>
            <br>
            <div class="form-control">
                <select name="rubrosinteres" id="rubrosinteres" class="form-select">
                    <option value="">Rubros de Interés</option>
                    <option value="MU">Muebles</option>
                    <option value="ELC">Electrodomésticos</option>
                    <option value="HR">Herramientas</option>
                    <option value="RO">Ropa</option>
                    <option value="OT">Otros</option>
                </select>
            </div>
            <br>
            <div class="form-terms">
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto términos y condiciones</label>
                </div>
                <br>
            </div>
            <button type="submit">Registrate</button>
            <input type="reset" value="Reseteo">
            <br><br>
            <div class="form-help">
                <a href="#">¿Necesitas ayuda?</a>
            </div>
        </form>
    </section>
</body>
<footer>
    <br>
    <h2>Footer</h2>
</footer>

</html>
